<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Scroll View</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            overflow: hidden;
        }

        video {
            height: 100%;
            width: auto;
            object-fit: cover;
            cursor: pointer;
        }

        @media (min-width: 769px) {
            .video-container {
                justify-content: center;
                background: #111;
            }

            video {
                height: 100%;
                width: auto;
                /* Giữ tỉ lệ gốc */
                aspect-ratio: 9 / 16;
                border-radius: 0;
                /* Video đứng sát */
            }
        }



        .duration {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .volume-control {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 8px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .volume-control input {
            width: 80px;
        }

        @media (max-width: 768px) {
            .volume-control {
                top: 5px;
                right: 5px;
                padding: 5px 8px;
            }

            .volume-control input {
                width: 60px;
            }

            .duration {
                font-size: 0.8rem;
                padding: 3px 7px;
            }
        }
    </style>
</head>

<body>
    <div class="volume-control">
        Âm lượng: <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
    </div>

    <div id="videoList"></div>

    <script>
        const videoList = document.getElementById('videoList');
        let currentPlaying = null;

        async function loadMedia() {
            const response = await fetch('media.json');
            const data = await response.json();
            data.videos.forEach(videoData => {
                const container = document.createElement('div');
                container.className = 'video-container';

                const video = document.createElement('video');
                video.src = videoData.file;
                video.setAttribute('preload', 'metadata');
                video.setAttribute('playsinline', '');
                video.setAttribute('muted', 'true');

                video.addEventListener('click', () => {
                    video.paused ? video.play() : video.pause();
                });

                const durationLabel = document.createElement('div');
                durationLabel.className = 'duration';
                durationLabel.textContent = videoData.duration;

                container.appendChild(video);
                container.appendChild(durationLabel);
                videoList.appendChild(container);
            });

            setupIntersectionObserver();
        }

        function setupIntersectionObserver() {
            const options = { root: null, threshold: 0.6 };
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('video');
                    if (entry.isIntersecting) {
                        if (currentPlaying && currentPlaying !== video) {
                            currentPlaying.pause();
                            currentPlaying.currentTime = 0;
                        }
                        currentPlaying = video;
                        video.play();
                    } else {
                        video.pause();
                        video.currentTime = 0;
                    }
                });
            }, options);

            document.querySelectorAll('.video-container').forEach(container => observer.observe(container));
        }

        // Volume control
        document.getElementById('volumeSlider').addEventListener('input', function () {
            document.querySelectorAll('video').forEach(v => v.volume = this.value);
        });

        loadMedia();
    </script>
</body>


</html>
